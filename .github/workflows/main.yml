name: LINE Message

on:
  schedule:
    - cron: '40 5 * * *'  # 毎日5時40分に実行

jobs:
  send-line:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 依存関係をインストール
        run: pip install requests python-dotenv

      - name: LINEメッセージ送信スクリプト実行
        run: python main.py
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
